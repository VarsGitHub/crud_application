<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th> ID</th>
        <th> Name</th>
        <th> Mail</th>
        <th> Edit</th>
        <th> Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.mail}"></td>
        <td>
            <form style="display:inline;" th:method="GET" th:action="@{/edit}">
                <input type="hidden" name="id" th:value="${user.id}" class="form-control"/>
                <button type="submit" class="btn btn-success">Edit</button>
            </form>
        </td>
        <td>
            <form style="display:inline;" th:method="POST" th:action="@{/delete}">
                <input type="hidden" name="id" th:value="${user.id}" class="form-control"/>
                <button type="submit" class="btn btn-success">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<hr/>
<br/>
<form style="display:inline;" th:method="GET" th:action="@{/new}">
    <input type="submit" value="Create new user"/>
</form>
<form style="display:inline;" th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
